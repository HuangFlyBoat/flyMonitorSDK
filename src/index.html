<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        background-color: aliceblue;
      }
      .content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }
      .box-card {
        margin: 35px;
        width: 350px;
        height: 500px;
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="content">
        <div class="box-card">
          <input type="button" value="点击抛出错误" onclick="errorClick()" />
        </div>
        <div class="box-card">
          <input
            type="button"
            value="点击抛出Promise错误"
            onclick="promiseErrorClick()" />
          <input
            type="button"
            value="点击抛出资源加载错误"
            onclick="resourceErrorClick()" />
        </div>
        <div class="box-card">
          <p>xhr</p>
          <input
            type="button"
            value="调用接口(成功)"
            onclick="interfaceErrorClick(true)" />
          <input
            type="button"
            value="调用接口(失败)"
            onclick="interfaceErrorClick(false)" />
        </div>
        <div class="box-card">
          <p>fetch</p>
          <input
            type="button"
            value="调用接口(成功)"
            onclick="fetchErrorClick(true)" />
          <input
            type="button"
            value="调用接口(失败)"
            onclick="fetchErrorClick(false)" />
        </div>
      </div>
    </div>
    <script>
      setTimeout(() => {
        // FMP 指标测试
        let content = document.getElementsByClassName('content')[0];
        let h1 = document.createElement('h1');
        h1.innerHTML = '我是这个页面中最有意义的元素';
        h1.setAttribute('elementtiming','meaningful');
        content.appendChild(h1);
      }, 2000);
      function errorClick() {
        window.someVar.error = 'error';
      }
      function promiseErrorClick() {
        new Promise(function (resolve, reject) {
          window.someVar.error = 'error';
        });
      }
      function resourceErrorClick() {
        let img = document.createElement('img');
        img.src = 'https://testRes.com/test.jpg';
        document.body.appendChild(img);
      }
      function interfaceErrorClick(isSuccess = false) {
        let xhr = new XMLHttpRequest();
        let url = isSuccess ? '/api/users' : '/api/error';
        if (isSuccess) {
          xhr.open('GET', url, true);
          xhr.send();
        } else {
          let data = {
            name: 'Alice',
            age: 25,
          };
          xhr.open('POST', url, true);
          xhr.setRequestHeader('Content-Type', 'application/json');
          xhr.send(JSON.stringify(data));
        }
      }
      function fetchErrorClick(isSuccess = false) {
        let url = isSuccess ? '/api/users' : '/api/error';
        if (isSuccess) {
          fetch(url,{
            method: 'GET',
            headers: new Headers({
              'Content-Type': 'application/json; charset=UTF-8',
            }),
          }).then((res)=>{
            console.log('res',res);
          })
        } else {
          let data = {
            name: 'Alice',
            age: 25,
          };
          fetch(url,{
            method: 'POST',
            headers: new Headers({
              'Content-Type': 'application/json; charset=UTF-8',
            }),
            body: JSON.stringify(data)
          }).then((_,rej)=>{
            console.log('rej',rej);
          });
        }
      }
   </script>
  </body>
</html>
